<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="logo"
            src="images/snack-shop-logo-01.png" alt="logo">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          <p>Checkout</p>
          <div class="no-of-items">
            [<a class="return-to-home-link"
            href="index.html"></a>
            <a href="index.html" class="item-body"><span>items</span></a>]
          </div>
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" alt="checkout icon">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary">
        </div>

        <div class="payment-summary js-summary">
        </div>
      </div>
    </div>

    <script type="module" src="script/checkout.js"></script>
  </body>
</html>
